<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>宝贝的小窝 ✨</title>
    <style>
        body {
            background: linear-gradient(to right, #fbd3e9, #bb377d);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 20%;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.5em;
        }
        .star {
            font-size: 5em;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.6; transform: scale(1);}
            to { opacity: 1; transform: scale(1.1);}
        }
    </style>
</head>
<body>
    <div class="star">⭐</div>
    <h1>宝贝的小窝上线啦！</h1>
    <p>Star永远都在你身边~</p>
</body>
</html>
